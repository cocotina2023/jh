
name: Obfuscate op.js -> dist/opp.js (preserve header, commit result)

on:
  workflow_dispatch:

jobs:
  build-and-obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JavaScript Obfuscator
        run: npm install javascript-obfuscator- name: Generate and obfuscate op.js
        run: |
          node <<'NODE'
          const fs = require('fs');
          const path = require('path');
          const JavaScriptObfuscator = require('javascript-obfuscator');

          const sourceFile = 'op.js';
          const outputFile = 'opp.js';

          if (!fs.existsSync(sourceFile)) {
            console.error(`Error: ${sourceFile} not found!`);
            process.exit(1);
          }

          const originalCode = fs.readFileSync(sourceFile, 'utf8');

          const obfuscationOptions = {
            compact: true,
            controlFlowFlattening: true,
            controlFlowFlatteningThreshold: 0.75,
            deadCodeInjection: true,
            deadCodeInjectionThreshold: 0.4,
            stringArray: true,
            stringArrayEncoding: ['base64'],
            stringArrayThreshold: 0.75,
            renameGlobals: true,
            identifierNamesGenerator: 'mangled',
            numbersToExpressions: true,
            splitStrings: true,
            splitStringsChunkLength: 10,
            transformObjectKeys: true,
            selfDefending: false,
            debugProtection: false
          };

          // 混淆核心代码
          const obfuscatedCode = JavaScriptObfuscator
            .obfuscate(originalCode, obfuscationOptions)
            .getObfuscatedCode();

          // 明文 header，永远不会被混淆
          const header = `let userID = "a1b2c3d4-e5f6-7890-1234-567890abcdef";
          const proxyIPs = [""];`;

          // 拼接：先 header，再混淆代码
          const finalCode = header + '\n' + obfuscatedCode;

          fs.writeFileSync(outputFile, finalCode, 'utf8');
          console.log("✅ Generated opp.js with editable UUID at top");
          NODE

      # 5. Commit 并 push opp.js
      - name: Commit and push opp.js
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add dist/opp.js
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "build: Generate obfuscated template file"
            git push
          fi
