name: Obfuscate op.js build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      # Default userID (override with repo secret or variable)
      USER_ID: a1b2c3d4-e5f6-7890-1234-567890abcdef
      # Default proxyIPs JSON array string. Override with repo var if needed, e.g. '["1.2.3.4"]'
      PROXY_IPS_JSON: '[""]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JavaScript Obfuscator
        run: npm install -g javascript-obfuscator

      - name: Obfuscate whole op.js and prepend fixed header
        run: |
          set -euo pipefail

          # working files
          mkdir -p .github/actions-temp
          TMP_OBF=.github/actions-temp/op.obf.js
          OUT=opp.js

          if [ ! -f op.js ]; then
            echo "Error: op.js not found in repo root"
            exit 1
          fi

          # 1) obfuscate entire op.js to a temp file
          javascript-obfuscator op.js --output "$TMP_OBF" --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.4 \
            --string-array true \
            --string-array-encoding base64 \
            --string-array-threshold 0.75 \
            --rename-globals true \
            --identifier-names-generator mangled \
            --numbers-to-expressions true \
            --split-strings true \
            --split-strings-chunk-length 10 \
            --transform-object-keys true \
            --self-defending false \
            --debug-protection false \
            --disable-console-output true

          # 2) remove any injected //<-- ... --> style lines at top or HTML comments anywhere
          #    remove lines that match // <!-- ... --> anywhere
          sed -i '/^\/\/ *<!--.*-->.*$/d' "$TMP_OBF"
          #    remove standalone HTML comment lines like <!-- ... -->
          sed -i '/^\s*<!--.*-->.*$/d' "$TMP_OBF"

          # 2b) remove any accidental header lines that may exist in the obfuscated file:
          #     lines beginning with let userID = or const proxyIPs =
          sed -i '/^\s*let\s\+userID\s*=/d' "$TMP_OBF"
          sed -i '/^\s*const\s\+proxyIPs\s*=/d' "$TMP_OBF"

          # 2c) remove BOM / non-printable characters (optional defensive clean)
          #      transliterate to safe printable characters; remove \r
          sed -i '1s/^\xEF\xBB\xBF//' "$TMP_OBF" || true
          tr -cd '\11\12\15\40-\176' < "$TMP_OBF" > "${TMP_OBF}.clean" || true
          mv "${TMP_OBF}.clean" "$TMP_OBF" || true

          # 3) write fixed header to output (use env variables; override via repo secrets/vars)
          cat > "$OUT" <<EOF
let userID = "${USER_ID}";
const proxyIPs = ${PROXY_IPS_JSON};

EOF

          # 4) append the obfuscated body
          cat "$TMP_OBF" >> "$OUT"

          # 5) cleanup temp
          rm -rf .github/actions-temp

          echo "âœ… Generated $OUT at repo root"

      - name: Ensure op.js ignored and commit opp.js
        run: |
          set -euo pipefail

          # avoid committing source op.js accidentally
          touch .gitignore
          if ! grep -Fxq 'op.js' .gitignore; then
            echo 'op.js' >> .gitignore
            echo 'Added op.js to .gitignore'
          fi

          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .gitignore opp.js

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m 'build: generate obfuscated opp.js'
            git push
          fi

      - name: Preview opp.js header (first 10 lines)
        run: |
          echo "----- opp.js (first 10 lines) -----"
          head -n 10 opp.js || true
          echo "-----------------------------------"
