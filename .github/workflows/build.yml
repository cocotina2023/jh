name: Obfuscate op.js build (header outside)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JavaScript Obfuscator
        run: npm install -g javascript-obfuscator

      - name: Obfuscate op.js -> body
        run: |
          mkdir -p .github/actions-temp
          TMP_OBF=.github/actions-temp/op.body.js
          OUT=opp.js

          if [ ! -f op.js ]; then
            echo "Error: op.js not found in repo root"
            exit 1
          fi

          # 混淆 op.js 主体
          javascript-obfuscator op.js --output "$TMP_OBF" --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.4 \
            --string-array true \
            --string-array-encoding base64 \
            --string-array-threshold 0.75 \
            --rename-globals true \
            --identifier-names-generator mangled \
            --numbers-to-expressions true \
            --split-strings true \
            --split-strings-chunk-length 10 \
            --transform-object-keys true \
            --self-defending false \
            --debug-protection false \
            --disable-console-output true

          # 写 header（可自由修改）
          cat > "$OUT" <<EOF
           let userID = "a1b2c3d4-e5f6-7890-1234-567890abcdef";
            const proxyIPs = [""];
              EOF

          # 拼接混淆体
          cat "$TMP_OBF" >> "$OUT"

          rm -rf .github/actions-temp
          echo "✅ Generated $OUT at repo root"

      - name: Commit and push opp.js
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add opp.js
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "build: generate opp.js (header outside, body obfuscated)"
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:$BRANCH
          fi

      - name: Preview opp.js (first 10 lines)
        run: |
          head -n 10 opp.js || true
