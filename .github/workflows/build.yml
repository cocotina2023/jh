name: Obfuscate op.js (ESM + header preserved)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install JavaScript Obfuscator locally
      - name: Install JavaScript Obfuscator
        run: npm install javascript-obfuscator@latest

      # 4. Obfuscate op.js (ESM compatible) via Node script
      - name: Obfuscate op.js
        run: |
          node -e "
            const fs = require('fs');
            const JavaScriptObfuscator = require('javascript-obfuscator');

            const inputFile = 'op.js';
            const outputFile = 'opp.js';

            if (!fs.existsSync(inputFile)) {
              console.error('Error: op.js not found');
              process.exit(1);
            }

            const code = fs.readFileSync(inputFile, 'utf8');

            const obfuscated = JavaScriptObfuscator.obfuscate(code, {
              esModule: true,
              compact: true,
              controlFlowFlattening: true,
              controlFlowFlatteningThreshold: 0.75,
              deadCodeInjection: true,
              deadCodeInjectionThreshold: 0.4,
              stringArray: true,
              stringArrayEncoding: ['base64'],
              stringArrayThreshold: 0.75,
              renameGlobals: true,
              identifierNamesGenerator: 'mangled',
              numbersToExpressions: true,
              splitStrings: true,
              splitStringsChunkLength: 10,
              transformObjectKeys: true,
              selfDefending: false,
              debugProtection: false,
              disableConsoleOutput: true,
              reservedNames: ['^userID$', '^proxyIPs$']
            }).getObfuscatedCode();

            fs.writeFileSync(outputFile, obfuscated, 'utf8');
            console.log('âœ… Generated opp.js (ESM compatible with header preserved)');
          "

      # 5. Commit & push opp.js
      - name: Commit and push opp.js
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add opp.js
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "build: obfuscate op.js (ESM + header preserved)"
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:$BRANCH

      # 6. Preview opp.js header
      - name: Preview opp.js header
        run: |
          head -n 10 opp.js || true
