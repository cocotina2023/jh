name: Obfuscate op.js

on:
  workflow_dispatch:

jobs:
  build-and-obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. 拉取仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. 安装混淆器
      - name: Install JavaScript Obfuscator
        run: npm install -g javascript-obfuscator

      # 4. 混淆 body，保留 header
      - name: Obfuscate code
        run: |
          # 分离前两行 header
          head -n 2 op.js > header.js
          tail -n +3 op.js > body.js

          # 混淆 body
          javascript-obfuscator body.js \
            --output body.tmp.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.4 \
            --string-array true \
            --string-array-encoding base64 \
            --string-array-threshold 0.75 \
            --rename-globals true \
            --identifier-names-generator mangled \
            --numbers-to-expressions true \
            --split-strings true \
            --split-strings-chunk-length 10 \
            --transform-object-keys true \
            --self-defending false \
            --debug-protection false \
            --disable-console-output true

          # 包裹成 IIFE
          echo "(function(){" > body.obf.js
          cat body.tmp.js >> body.obf.js
          echo "})();" >> body.obf.js

          # 合并 header + 混淆后的 body → opp.js
          cat header.js body.obf.js > opp.js

          echo "✅ opp.js generated at project root"
          echo "----- PREVIEW -----"
          head -n 5 opp.js
          echo "-------------------"

      # 5. 提交结果回仓库
      - name: Commit and push opp.js
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add opp.js
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "build: generate obfuscated opp.js"
            git push
          fi
