name: Obfuscate op.js

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 允許 push 回 repo

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install obfuscator
      - name: Install JavaScript Obfuscator
        run: npm install -g javascript-obfuscator

      # 4. Build opp.js (keep header, overwrite root opp.js)
      - name: Obfuscate op.js
        run: |
          # 提取 header（前两行保留原样）
          head -n 2 op.js > header.js

          # 其余部分
          tail -n +3 op.js > body.js

          # 混淆 body
          javascript-obfuscator body.js \
            --output body.tmp.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.4 \
            --string-array true \
            --string-array-encoding base64 \
            --string-array-threshold 0.75 \
            --rename-globals true \
            --identifier-names-generator mangled \
            --numbers-to-expressions true \
            --split-strings true \
            --split-strings-chunk-length 10 \
            --transform-object-keys true \
            --self-defending false \
            --debug-protection false \
            --disable-console-output true

          # 手动加 IIFE 包裹
          echo "(function(){" > body.obf.js
          cat body.tmp.js >> body.obf.js
          echo "})();" >> body.obf.js

          # 移除所有类似 // <!-- ... --> 的注释行
          sed -i '/^\/\/ *<!--.*-->.*$/d' body.obf.js

          # 合并 header + 混淆 body → 覆盖根目录 opp.js
          cat header.js body.obf.js > opp.js

          echo "✅ Generated opp.js at project root (clean, no injected comments)"

      # 5. Commit 回 repo（只提交 opp.js，不提交 op.js）
      - name: Commit and push opp.js
        run: |
          echo "op.js" >> .gitignore
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .gitignore opp.js
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m 'build: generate obfuscated opp.js'
            git push
          fi
