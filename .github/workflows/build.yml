name: Obfuscate op.js

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ✅ 允許 push 回 repo

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install obfuscator
      - name: Install JavaScript Obfuscator
        run: npm install -g javascript-obfuscator

      # 4. Obfuscate everything except header
      - name: Build opp.js (keep header)
        run: |
          mkdir -p dist

          # 提取前兩行 header（不混淆）
          head -n 2 op.js > dist/header.js

          # 剩餘代碼混淆
          tail -n +3 op.js > dist/body.js

          javascript-obfuscator dist/body.js \
            --output dist/body.obf.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.4 \
            --string-array true \
            --string-array-encoding base64 \
            --string-array-threshold 0.75 \
            --rename-globals true \
            --identifier-names-generator mangled \
            --numbers-to-expressions true \
            --split-strings true \
            --split-strings-chunk-length 10 \
            --transform-object-keys true \
            --self-defending false \
            --debug-protection false \
            --disable-console-output true

          # 合併 header + 混淆後代碼
          cat dist/header.js dist/body.obf.js > dist/opp.js

          echo "✅ Generated dist/opp.js with preserved header"

      # 5. Commit 回 repo
      - name: Commit and push opp.js
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add dist/opp.js
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m 'build: generate obfuscated opp.js'
            git push
          fi
