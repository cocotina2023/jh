name: Obfuscate op.js

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # å…è¨± push å› repo

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install obfuscator
      - name: Install JavaScript Obfuscator
        run: npm install -g javascript-obfuscator

      # 4. Build opp.js (keep header, overwrite root opp.js)
      - name: Obfuscate op.js
        run: |
          # æå– headerï¼ˆå‰ä¸¤è¡Œä¿ç•™åŸæ ·ï¼‰
          head -n 2 op.js > header.js

          # å…¶ä½™éƒ¨åˆ†
          tail -n +3 op.js > body.js

          # æ··æ·† body
          javascript-obfuscator body.js \
            --output body.tmp.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.4 \
            --string-array true \
            --string-array-encoding base64 \
            --string-array-threshold 0.75 \
            --rename-globals true \
            --identifier-names-generator mangled \
            --numbers-to-expressions true \
            --split-strings true \
            --split-strings-chunk-length 10 \
            --transform-object-keys true \
            --self-defending false \
            --debug-protection false \
            --disable-console-output true

          # æ‰‹åŠ¨åŠ  IIFE åŒ…è£¹
          echo "(function(){" > body.obf.js
          cat body.tmp.js >> body.obf.js
          echo "})();" >> body.obf.js

          # åˆå¹¶ header + æ··æ·† body â†’ è¦†ç›–æ ¹ç›®å½• opp.js
          cat header.js body.obf.js > opp.js

          # ğŸ”¥ æ¸…ç†æ‰æ‰€æœ‰ // <!-- ... --> çš„æ³¨é‡Šè¡Œ
          sed -i '/^\/\/ *<!--.*-->.*$/d' opp.js

          echo "âœ… Generated opp.js at project root (no GAMFC header)"

      # 5. Commit å› repoï¼ˆåªæäº¤ opp.jsï¼Œä¸æäº¤ op.jsï¼‰
      - name: Commit and push opp.js
        run: |
          echo "op.js" >> .gitignore
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .gitignore opp.js
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m 'build: generate obfuscated opp.js'
            git push
          fi

      # 6. æ‰“å°ç”Ÿæˆæ–‡ä»¶å‰ 10 è¡Œï¼Œæ–¹ä¾¿æ£€æŸ¥
      - name: Preview opp.js
        run: |
          echo "===== Preview opp.js (first 10 lines) ====="
          head -n 10 opp.js
          echo "=========================================="
