name: Obfuscate op.js build
on:
  workflow_dispatch:

permissions:
  contents: write  # 确保 workflow 有推送权限

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 关键：用 token checkout

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JavaScript Obfuscator
        run: npm install -g javascript-obfuscator

      - name: Obfuscate op.js
        run: |
          set -euo pipefail

          SRC="op.js"
          OUT="opp.js"
          TMP_OBF=".github/actions-temp/op.obf.js"
          mkdir -p .github/actions-temp

          if [ ! -f "$SRC" ]; then
            echo "Error: $SRC not found"
            exit 1
          fi

          javascript-obfuscator "$SRC" --output "$TMP_OBF" --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.4 \
            --string-array true \
            --string-array-encoding base64 \
            --string-array-threshold 0.75 \
            --rename-globals true \
            --identifier-names-generator mangled \
            --numbers-to-expressions true \
            --split-strings true \
            --split-strings-chunk-length 10 \
            --transform-object-keys true \
            --self-defending false \
            --debug-protection false \
            --disable-console-output true

          mv "$TMP_OBF" "$OUT"
          rm -rf .github/actions-temp
          echo "✅ Generated $OUT at repo root"

      - name: Commit and push opp.js
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add opp.js

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "build: generate obfuscated opp.js"
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git push origin "$BRANCH"  # checkout 已用 token，直接 push
          fi

      - name: Preview opp.js (first 20 lines)
        run: |
          echo "----- opp.js (first 20 lines) -----"
          head -n 20 opp.js || true
          echo "-----------------------------------"
