name: Obfuscate op.js (ESM + header preserved)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install JavaScript Obfuscator
      - name: Install JavaScript Obfuscator
        run: npm install -g javascript-obfuscator

      # 4. Obfuscate op.js (ESM compatible)
      - name: Obfuscate op.js (preserve header)
        run: |
          set -euo pipefail

          if [ ! -f op.js ]; then
            echo "Error: op.js not found"
            exit 1
          fi

          OUT=opp.js

          # 混淆，保留 header 变量，生成 ESM 可部署
          javascript-obfuscator op.js \
            --output "$OUT" \
            --es-modules true \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.4 \
            --string-array true \
            --string-array-encoding base64 \
            --string-array-threshold 0.75 \
            --rename-globals true \
            --identifier-names-generator mangled \
            --numbers-to-expressions true \
            --split-strings true \
            --split-strings-chunk-length 10 \
            --transform-object-keys true \
            --self-defending false \
            --debug-protection false \
            --disable-console-output true \
            --reserved-names '^userID$|^proxyIPs$'

          echo "✅ Generated $OUT (ESM + header preserved)"

      # 5. Commit & push opp.js
      - name: Commit and push opp.js
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add opp.js
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "build: obfuscate op.js (ESM + header preserved)"
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:$BRANCH

      # 6. Preview opp.js (first 10 lines)
      - name: Preview opp.js header
        run: |
          head -n 10 opp.js || true
