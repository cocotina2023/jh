name: Obfuscate op.js build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JavaScript Obfuscator
        run: npm install -g javascript-obfuscator

      - name: Generate dynamic userID and proxyIPs
        run: |
          # 使用 Node.js 动态生成 userID 和 proxyIPs
          node -e "
          const crypto = require('crypto');
          const userID = crypto.randomUUID();  // 动态生成 UUID
          const proxyIPs = [crypto.randomBytes(4).join('.')];  // 生成随机 IP
          console.log('Generated userID:', userID);
          console.log('Generated proxyIPs:', proxyIPs);
          process.exit(0);
          "

      - name: Obfuscate op.js and prepend dynamic header
        run: |
          set -euo pipefail

          # Create temp directory for obfuscation
          mkdir -p .github/actions-temp
          TMP_OBF=.github/actions-temp/op.obf.js
          OUT=opp.js

          # 1) Obfuscate op.js
          javascript-obfuscator op.js --output "$TMP_OBF" --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.4 \
            --string-array true \
            --string-array-encoding base64 \
            --string-array-threshold 0.75 \
            --rename-globals true \
            --identifier-names-generator mangled \
            --numbers-to-expressions true \
            --split-strings true \
            --split-strings-chunk-length 10 \
            --transform-object-keys true \
            --self-defending false \
            --debug-protection false \
            --disable-console-output true

          # 2) Dynamically generate and prepend the header with userID and proxyIPs
          cat > "$OUT" <<EOF
          let userID = "${USER_ID}";  # This value can be dynamically replaced or kept static
          const proxyIPs = ${PROXY_IPS_JSON};  # This can also be dynamically generated
          EOF

          # 3) Append the obfuscated body
          cat "$TMP_OBF" >> "$OUT"

          # 4) Cleanup temporary files
          rm -rf .github/actions-temp

          echo "✅ Generated $OUT at repo root"


      # 5. Ensure op.js is ignored and commit opp.js
      - name: Ensure op.js ignored and commit opp.js
        run: |
          set -euo pipefail

          # Avoid committing source op.js accidentally
          touch .gitignore
          if ! grep -Fxq 'op.js' .gitignore; then
            echo 'op.js' >> .gitignore
            echo 'Added op.js to .gitignore'
          fi

          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .gitignore opp.js

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m 'build: generate obfuscated opp.js'
            git push
          fi

      # 6. Preview opp.js header (first 10 lines)
      - name: Preview opp.js header (first 10 lines)
        run: |
          echo "----- opp.js (first 10 lines) -----"
          head -n 10 opp.js || true
          echo "-----------------------------------"
