name: Obfuscate op.js build (fixed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      USER_ID: a1b2c3d4-e5f6-7890-1234-567890abcdef
      PROXY_IPS_JSON: '[""]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # persist-credentials defaults to true; keeping default so pushes use the token

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JavaScript Obfuscator (CLI)
        run: npm install -g javascript-obfuscator

      - name: Obfuscate whole op.js and prepend fixed header
        run: |
          set -euo pipefail

          mkdir -p .github/actions-temp
          TMP_OBF=.github/actions-temp/op.obf.js
          OUT=opp.js

          if [ ! -f op.js ]; then
            echo "Error: op.js not found in repo root"
            exit 1
          fi

          echo "-> Running javascript-obfuscator on op.js..."
          javascript-obfuscator op.js --output "$TMP_OBF" --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.4 \
            --string-array true \
            --string-array-encoding base64 \
            --string-array-threshold 0.75 \
            --rename-globals true \
            --identifier-names-generator mangled \
            --numbers-to-expressions true \
            --split-strings true \
            --split-strings-chunk-length 10 \
            --transform-object-keys true \
            --self-defending false \
            --debug-protection false \
            --disable-console-output true

          if [ ! -f "$TMP_OBF" ]; then
            echo "Error: obfuscated file not produced: $TMP_OBF"
            exit 1
          fi

          # Defensive cleanup of injected comment lines (if any)
          sed -i '/^\/\/ *<!--.*-->.*$/d' "$TMP_OBF" || true
          sed -i '/^\s*<!--.*-->.*$/d' "$TMP_OBF" || true
          sed -i '/^\s*let\s\+userID\s*=/d' "$TMP_OBF" || true
          sed -i '/^\s*const\s\+proxyIPs\s*=/d' "$TMP_OBF" || true
          sed -i '1s/^\xEF\xBB\xBF//' "$TMP_OBF" || true

          # 3) write fixed header to output using printf (avoid heredoc indentation issues)
          printf 'let userID = "%s";\nconst proxyIPs = %s;\n\n' "$USER_ID" "$PROXY_IPS_JSON" > "$OUT"

          # 4) append the obfuscated body
          cat "$TMP_OBF" >> "$OUT"

          # 5) cleanup temp
          rm -rf .github/actions-temp

          echo "âœ… Generated $OUT at repo root"

      - name: Ensure op.js ignored and commit opp.js
        run: |
          set -euo pipefail

          touch .gitignore
          if ! grep -Fxq 'op.js' .gitignore; then
            echo 'op.js' >> .gitignore
            echo 'Added op.js to .gitignore'
          fi

          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add .gitignore opp.js || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m 'build: generate obfuscated opp.js'
            # push using the token provided during checkout
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git push origin "$BRANCH"
          fi

      - name: Preview opp.js header (first 10 lines)
        run: |
          echo "----- opp.js (first 10 lines) -----"
          head -n 10 opp.js || true
          echo "-----------------------------------"
