name: Generate and Obfuscate opp.js

on:
  workflow_dispatch:

jobs:
  build-and-obfuscate:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码，使用 PAT 代替 GITHUB_TOKEN
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # 2. 设置 Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. 安装 javascript-obfuscator
      - name: Install JavaScript Obfuscator
        run: npm install javascript-obfuscator

      # 4. 混淆生成 opp.js 并备份旧版本
      - name: Generate and backup opp.js
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          const JavaScriptObfuscator = require('javascript-obfuscator');

          const sourceFile = path.resolve('op.js');
          if (!fs.existsSync(sourceFile)) {
            console.error('Error: op.js not found');
            process.exit(1);
          }

          const originalCode = fs.readFileSync(sourceFile, 'utf8');
          if (!originalCode || originalCode.length < 5) {
            console.error('Error: op.js is empty or too short');
            process.exit(1);
          }

          const outFile = path.resolve('opp.js');

          if (fs.existsSync(outFile)) {
            fs.copyFileSync(outFile, outFile + '.bak');
            console.log('Backed up existing opp.js to opp.js.bak');
          }

          const obfuscationOptions = {
            compact: true,
            controlFlowFlattening: true,
            controlFlowFlatteningThreshold: 0.75,
            deadCodeInjection: true,
            deadCodeInjectionThreshold: 0.4,
            stringArray: true,
            stringArrayEncoding: ['base64'],
            stringArrayThreshold: 0.75,
            renameGlobals: true,
            identifierNamesGenerator: 'mangled',
            numbersToExpressions: true,
            splitStrings: true,
            splitStringsChunkLength: 10,
            transformObjectKeys: true,
            selfDefending: false,
            debugProtection: false,
            disableConsoleOutput: true,
            reservedNames: ['^userID$', '^proxyIP$'],
            // 每次生成随机混淆，保证 git detect change
            seed: Math.floor(Math.random() * 100000)
          };

          const obfuscatedCode = JavaScriptObfuscator.obfuscate(originalCode, obfuscationOptions).getObfuscatedCode(true);
          fs.writeFileSync(outFile, obfuscatedCode, 'utf8');
          console.log('OBFUSCATION_SUCCESS: wrote', outFile);
          "

      # 5. 提交并 push opp.js 到主分支
      - name: Commit and push opp.js
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add opp.js
          git commit -m "build: Update obfuscated opp.js" || echo "No changes to commit"
          git push origin main
